<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
  <h1 class="text-3xl font-bold mb-4">ðŸ“¹ WebRTC Video Call</h1>

  <div class="flex gap-6">
    <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-2">Your Video</h2>
      <video #localVideo autoplay playsinline class="w-64 h-48 rounded-lg border border-gray-700"></video>
    </div>

    <div class="bg-gray-800 p-4 rounded-lg shadow-lg">
      <h2 class="text-lg font-semibold mb-2">Remote Video</h2>
      <video #remoteVideo autoplay playsinline class="w-64 h-48 rounded-lg border border-gray-700"></video>
    </div>
  </div>

  <div class="mt-6 flex flex-col items-center">
    <label class="mb-2 text-sm">Your Peer ID:</label>
    <p class="px-4 py-2 bg-gray-700 border border-gray-600 rounded text-white font-mono">
      {{ peerId() }}
    </p>

    <label class="mt-4 mb-2 text-sm">Enter Remote Peer ID:</label>
    <input
      type="text"
      [(ngModel)]="remotePeerId"
      placeholder="Enter peer ID"
      class="px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"
    >

    <button
      *ngIf="!this.connected"
      (click)="connectToRemote()"
      class="mt-4 px-6 py-2 bg-blue-500 hover:bg-blue-600 rounded-lg text-white font-bold shadow-md transition"
    >
      Connect
    </button>
    <button
      *ngIf="this.connected"
      (click)="disconnectCall()"
      class="mt-4 px-6 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-white font-bold shadow-md transition"
    >
      Disconnect
    </button>

    <p class="mt-4 text-sm font-bold" [class.text-green-400]="connectionStatus() === 'Connected'"
       [class.text-red-400]="connectionStatus() === 'Error connecting'">
      Status: {{ connectionStatus() }}
    </p>
  </div>
</div>
