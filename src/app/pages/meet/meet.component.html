<div class="w-full justify-center items-start">
  <div
    class="w-full max-w-screen-2xl mx-auto min-h-screen p-5 flex flex-col gap-3 justify-center md:items-start items-center">
    <h1 class="text-2xl md:text-6xl text-center md:text-start md:max-w-[60rem] font-black">Appels vidéo et
      visioconférences pour tous</h1>
    <p class="text-center md:text-start">Commuiquer, collaborer et célébrer les bons moments où que vous soyer</p>
    <div class="flex gap-4 flex-wrap">
      <button (click)="newMeeting()"
              class="w-full md:w-auto px-5 py-2 text-lg font-bold text-white bg-blue-400 cursor-pointer rounded-full">Nouvelle réunion
      </button>

      <button (click)="newRoom()"
              class="w-full md:w-auto px-5 py-2 text-lg font-bold text-white bg-blue-400 cursor-pointer rounded-full">Appel de groupe
      </button>

      <button (click)="testTokenGeneration()"
              class="w-full md:w-auto px-5 py-2 text-lg font-bold text-white bg-blue-400 cursor-pointer rounded-full">Test Token Generation
      </button>
      <div class="flex items-center gap-2">
        <input [(ngModel)]="remotePeerId" type="text"
               class="w-full md:w-[20rem] py-2 px-4 rounded-full border border-gray-200 focus:outline-blue-300"
               placeholder="saisir un code">
        <button
          [ngClass]="remotePeerId()!=''?'bg-blue-400  text-white hover:bg-blue-500 hover:text-white':'bg-white text-gray-300 '"
          class="px-5 py-2 text-lg font-bold   border border-gray-200 cursor-pointer rounded-full transition-all"
          (click)="participateToMeet()"
        >Participer
        </button>
      </div>
    </div>
  </div>
</div>
