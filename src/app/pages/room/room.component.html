<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-xl p-5">
    <h1 class="text-2xl font-bold text-center mb-6">Video Conference Room</h1>
    <div class="mb-4">
      <input
        [(ngModel)]="roomCode"
        type="text"
        placeholder="Enter Room Code"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div id="video-container" class="grid grid-cols-2 gap-4">
      <!-- Local and remote video elements will be dynamically added here -->
    </div>
    <div class="mt-6 text-center">
      <button
        (click)="joinRoom()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700"
      >
        Join Room
      </button>
    </div>
  </div>
</div>
