<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600">
  <div class="bg-white p-8 rounded-xl shadow-xl max-w-lg w-full">
    <h1 class="text-2xl font-bold text-center text-indigo-700">LiveKit WebRTC Room</h1>
    <div class="mt-6">
      <label for="roomName" class="block text-sm font-medium text-gray-700">Room Name</label>
      <input [(ngModel)]="roomName" id="roomName" type="text" placeholder="Enter room name" class="mt-2 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
    </div>

    <div class="mt-4">
      <label for="userName" class="block text-sm font-medium text-gray-700">Your Name</label>
      <input [(ngModel)]="userName" id="userName" type="text" placeholder="Enter your name" class="mt-2 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
    </div>

    <div class="mt-6 flex justify-center">
      <button (click)="joinRoom()" [disabled]="!roomName || !userName" class="bg-indigo-600 text-white py-2 px-4 rounded-md shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-gray-400">
        Join Room
      </button>
    </div>

    <div *ngIf="isConnected" class="mt-6 text-center">
      <p class="text-green-500 font-semibold">Successfully connected to the room!</p>
      <button (click)="disconnect()" class="mt-4 bg-red-600 text-white py-2 px-4 rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        Disconnect
      </button>
    </div>
  </div>

  <!-- Local Video Stream -->
  <div  class="mt-6">
    <h2 class="text-white font-semibold text-center">Your Video</h2>
    <video #localVideo autoplay muted class="w-80 h-80 rounded-lg shadow-lg"></video>
  </div>

  <!-- Remote Video Streams (for all participants) -->
  <div #remoteVideos class="mt-6 flex flex-wrap justify-center">
    <!-- Remote video elements will be appended here dynamically -->
  </div>
</div>
